<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .company-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 4px solid #764ba2;
            padding: 10px;
            background-color: white;
        }
        .company-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: rgba(229, 67, 25);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #764ba2;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-check-label {
            color: #4a4a4a;
        }
        .form-check-input:checked {
            background-color: #764ba2;
            border-color: #764ba2;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #764ba2;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <form class="login-form" id="loginForm">
        <img src="Logo.png" alt="Company Logo" class="company-logo">
        <div class="company-name">Insta Finance</div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            <label for="emailInput">Email address</label>
            <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            <label for="passwordInput">Password</label>
            <i class="fas fa-lock input-icon"></i>
        </div>
        <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-login">Log In</button>
        <div id="errorMessage" class="error-message">Invalid email or password. Please try again.</div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;
                
                if (email === 'abc@gmail.com' && password === 'Pass@123') {
                    // Successful login
                    errorMessage.style.display = 'none';
                    alert('Login successful! Redirecting to the next page...');
                    // Redirect to the next page (replace with your actual URL)
                    window.location.href = 'Dashboard.html';
                } else {
                    // Invalid credentials
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
